<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-----stylesheet-------->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!----light-slider css--->
    <link rel="stylesheet" type="text/css" href="css/lightslider.css">

     <!---------jQuery------------->

    <script src="js/Qjuery.js"></script>
    <!----light slider js-->
    <script src="js/lightslider.js"></script>

    <!----Fav Icon ------->
    
    <link rel="shortcut icon" href="images/fav-icon.png">
<!---using -fontawesome for icons-->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
         <!-- navigation----------------- -->..
    <nav>
        <!-- social-link------and phn-number------ -->
          <div class="social-call">
              <!-- social-link----------- -->
              <div class="social">
                  <a href="#"><i class="fab fa-facebook-f"></i> </a>
                  <a href="#"><i class="fab fa-youtube"></i> </a>
                  <a href="#"><i class="fab fa-twitter"></i> </a>
                  <a href="#"><i class="fab fa-instagram"></i> </a>
                
                
              </div>
              <!--phone number-------->
              <div class="phone"><span>Call +123-657898</span>
            </div>

          </div>
          <!--menu bar--------------------->
          <div class="navigation">
              <!--------logo-->
              <a href="index.html" class="logo">
                  <img style="width: 230px;height:80px;margin-left: 50px;" src="images/logo111.png">
                  
              </a>
              <!--------menu-------------->
              <ul class="menu">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="men.html">Men</a>
                <!------sale label-->
                <span class="sale-lable">Sale</span>
                </li>
                  <li><a href="women.html">Women</a></li>
                  <li><a href="kids.html">Kids</a></li>
                  <!-- <li><a href="#">Shop</a></li> -->
              </ul>
              <!---------right menu-->
              <div class="right-menu">
                  <!-------search-->
                  <a href="#" class="search">
                      <i class="fas fa-search"></i>
                  </a>
                    <!-------user icon-->
                    <a href="#" class="user">
                        <i class="fas fa-user"></i>
                    </a>
                      <!-------cart icon-->
                  <a href="#">
                    <i class="fas fa-shopping-cart">
                    <!-----number of product in cart-->
                     <span class="num-cart-product">0</span>
                     
                     </i>

                </a>
              </div>
          </div>
    </nav>
    <!---search bar------>
    <div class="search-bar">
        <!-----search input----->
        <div class="search-input">
            <!--------input------->
            <input type="text" placeholder="search for poduct">
            <!----cancel btn------>
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <!-----login and sign up form-------->
     
    <div class="form">
        <!---------login------------------->
        <div class="login-form">
            <!-------cancel btn-------->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <!--------heading------->
            <strong>Log In</strong>
            <!-----input-------->
            <form>
                <input type="email" placeholder="@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>
                <!---submit---btn----->
                <input type="submit" value="Log In">
            </form>
            <!--------forget and sign up btn-->
            <div class="form-btns">
                 <a href="#" class="forget">Forget Your password?</a>
                 <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>


        <!-------Sign up--------->
        <div class="sign-up-form">
            <!-------cancel btn-------->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <!--------heading------->
            <strong>Sign Up</strong>
            <!-----input-------->
            <form>
                <input type="text" placeholder="Full name" name="fullname" required>
                <input type="email" placeholder="@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>
                <!---submit---btn----->
                <input type="submit" value="Sign up">
            </form>
            <!--------forget and sign up btn-->
            <div class="form-btns">
                 <a href="#" class="already-account">Already Have Account</a>
                 
            </div>
        </div>


    </div>

    






     

     














    
  
    <!--------script----------->
    <script type="text/javascript">
    /*----For Search bar --------------------*/
    $(document).on('click','.search',function(){

        $('.search-bar').addClass('search-bar-active')
    });
    // 2------------

    $(document).on('click','.search-cancel',function(){

$('.search-bar').removeClass('search-bar-active')
});

/*--login-sign-up-form-------------------*/
$(document).on('click','.user,.already-account',function(){

$('.form').addClass('login-active').removeClass('sign-up-active')

});


$(document).on('click','.sign-up-btn',function(){

$('.form').addClass('sign-up-active').removeClass('login-active')
});

     
$(document).on('click','.form-cancel',function(){

$('.form').removeClass('login-active').removeClass('sign-up-active')
});

/*----full-slider-script------*/

$(document).ready(function() {
    $('#adaptive').lightSlider({
        adaptiveHeight:true,
        auto:true,
        item:1,
        slideMargin:0,
        loop:true
    });
});

/*--------Feature ---Slider--------------*/

$(document).ready(function() {
    $('#autoWidth').lightSlider({
        autoWidth:true,
        loop:true,
        onSliderLoad: function() {
            $('#autoWidth').removeClass('cS-hidden');
        } 
    });  
  });

    </script>
</body>
</html>
